<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/113822eafa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container myapp">
      <div class="row">
        <div class="col info">
          <h1 class="city" id="newCity">London</h1>
          <h2 class="time">13:00</h2>
          <h3>21, September 2022</h3>
        </div>
        <div class="col">
          <img src="src/images/rain.gif" alt="rain" />
        </div>
        <div class="col">
          <span class="temperature" id="headTemp">17°</span>
          <span
            ><a href="#" id="celsius">C</a> | <a href="#" id="farenheit">F</a>
          </span>
          <form id="search-form">
            <input type="text" placeholder="Change city" id="search-input" />
            <input type="submit" value="go" />
          </form>
          <button>Your Location</button>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col date">
          22 Sept
          <p>16°</p>
          <i class="fa-solid fa-cloud-sun weather-icon"></i>
        </div>
        <div class="col date">
          23 Sept
          <p>16°</p>
          <i class="fa-solid fa-cloud-sun weather-icon"></i>
        </div>
        <div class="col date">
          24 Sept
          <p>14°</p>
          <i class="fa-solid fa-umbrella weather-icon"></i>
        </div>
        <div class="col date">
          25 Sept
          <p>18°</p>
          <i class="fa-solid fa-sun weather-icon"></i>
        </div>
        <div class="col date">
          26 Sept
          <p>20°</p>
          <i class="fa-solid fa-sun weather-icon"></i>
        </div>
      </div>
    </div>
    </br>
    <span>
      Open-source
      <a href="https://github.com/13mk/weather-app" id="github-link">code</a> by
      Mariia
    </span>
    <script src="src/index.js"></script>
  </body>
</html>
